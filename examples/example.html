<!DOCTYPE html>
<html ng-app ='myApp'>
<head>
<meta charset="utf-8">
    <title>angular test</title>
    <script src="http://cdn.bootcss.com/angular.js/1.5.9/angular.js"></script>
    <script type="text/javascript" src="../angular-dragable-div.js"></script>
</head>
<body>
    <div  ng-controller="SomeController">
        <div drag-able dd-height= "500px" dd-width= "500px" dd-show="showdd">
            <div>content</div>
        </div>
</div>
<script type="text/javascript">
angular.module('myApp', ["angular-dragable-div"])
    .controller("SomeController",function ($scope) {
         $scope.showdd="true"
    })                             
</script>
</body>
</html>
